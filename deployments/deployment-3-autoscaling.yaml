apiVersion : apps/v1
kind : Deployment
metadata :
  name: my-web-deployment-autoscaling
  labels:
    app : my-k8s-application
    env : prod
    owner : NikitaTyutikov
spec:
  replicas: 2
  selector:
    matchLabels:
      project: mosaad
  template:
    metadata:
      labels:
        project: mosaad
    spec:
      containers:
        - name : mosaad-web
          image : adv4000/k8sphp:version2
          ports:
            - containerPort: 80
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: my-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta2
    kind: Deployment
    name: my-web-deployment-autoscaling
  minReplicas: 2
  maxReplicas: 6
  metrics:
  -  type: Resource
     resource:
       name: cpu
       targetAverageUtilization: 70
  -  type: Resource
     resource:
       name: memory
       targetAverageUtilization: 80